<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>Student Management System</h1>
<form>
  <label>ID</label>
  <input type="text" #id placeholder="Enter Student ID">

  <label>Name</label>
  <input type="text" #name placeholder="Enter Student Name">

  <label>Branch</label>
  <input type="text" #branch placeholder="Enter Student Branch">

  <button type="button" class="btn btn-success" (click)="addStudent(id, name, branch)">Add Student</button>
</form>

<table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Branch</th>
    <th colspan="3">Actions</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.branch }}</td>
    <td>
      <button class="btn btn-primary" (click)="editStudent(student)">Edit</button>
      <button class="btn btn-danger" (click)="deleteStudent(student.id)">Delete</button>
    </td>
  </tr>
</table>
<div *ngIf="selectedStudent">
  <h3>Edit Student</h3>
  <form>
    <label>ID</label>
    <input type="text" name="id" [(ngModel)]="selectedStudent.id" disabled>
    <label>Name</label>
    <input type="text" name="name"[(ngModel)]="selectedStudent.name">

    <label>Branch</label>
    <input type="text" name="branch"[(ngModel)]="selectedStudent.branch">

    <button type="button" class="btn btn-info" (click)="updateStudent()">Update</button>
  </form>
</div>
</body>
</html>
